<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="container">
  <div class="row mt-5">
    <div class="col-sm-6">
      <h1>Google Sign-In</h1>
      <hr>

      <div id="g_id_onload" data-client_id="903546997869-plng4ai0k0vhsbvekkhdk1ju8tcb9gu0.apps.googleusercontent.com"
        data-context="signin" data-callback="handleCredentialResponse" data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard">
      </div>
      <br>
      <a href="#" onclick="signOut();" class="btn btn-outline-danger">
        <i class="bi bi-box-arrow-right"></i> Sign out
      </a>

    </div>

    <div class="col-sm-6">

    </div>
  </div>

  <script src="./js/auth.mjs"></script>
</body>

</html>
